<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>

    <div class="container">
      <div class="header">
        <div id="title">
          <h1><strong>BOOLFIX</strong></h1>

        </div>
        <div id="input">
          <button id="reset" type="button" name="button">RESET</button>
          <input id="query" type="text" name="" value="">
          <button id="search" type="button" name="button">cerca</button>

        </div>
      </div>
      <div id="results">

      </div>


    </div>

    <script id="movie-template" type="text/x-handlebars-template">

      <ul class="relative">
        <div class="card hide">
          <li><span>Title:</span> {{ title }} </li>
          <li><span>Original Title:</span> {{ original_title }} </li>
          <li><span>Language:</span> {{ original_language }} </li>
          <li><span>Vote:</span> {{{ vote_average }}} </li>
          <li> {{{ flag }}} </li>
        </div>

            <!--<li> {{ poster }} </li>-->
            <img class="poster" src="https://image.tmdb.org/t/p/w342{{ poster_path }}">
      </ul>

    </script>
    <script id="serie-template" type="text/x-handlebars-template">

      <li> {{ name }} </li>
      <li> {{ original_name }} </li>
      <li> {{ original_language }} </li>
      <li> {{{ vote_average }}} </li>
      <li> {{{ flag }}} </li>
      <li> {{ poster }} </li>

    </script>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
